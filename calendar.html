<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Додати подію в Google Календар</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Додати подію в Google Календар</h1>
    <p>Натисніть кнопку нижче, щоб додати подію до свого Google Календаря:</p>
    <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Назва+події&dates=20250128T090000Z/20250128T100000Z&details=Опис+події&location=Київ&sf=true&output=xml" target="_blank">
      Додати подію
    </a>
  </div>
</body>
</html>
