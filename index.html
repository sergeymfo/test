<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевірка Telegram</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(240, 240, 240);
      transition: background 0.1s ease;
    }
    #result {
      font-size: 24px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <p id="result">Перевіряємо...</p>

  <script>
    window.addEventListener("load", function () {
      const result = document.getElementById("result");
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
      const isAndroid = /Android/i.test(userAgent);

      // Функція перевірки Telegram
      const checkTelegramApp = () => {
        let isTelegramOpened = false;
        const startTime = Date.now();

        // Спроба відкрити Telegram через схему
        window.location = "tg://resolve?domain=LookEVA_bot"; // Посилання на ваш бот

        // Слухач події "blur" для перевірки переходу
        const handleBlur = () => {
          isTelegramOpened = true;
        };

        window.addEventListener("blur", handleBlur);

        // Таймер для перевірки
        setTimeout(() => {
          window.removeEventListener("blur", handleBlur);

          if (isTelegramOpened || Date.now() - startTime > 1500) {
            // Якщо додаток відкрито
            result.textContent = "";
          } else {
            // Якщо додаток не встановлено
            result.textContent = "Привіт.";
          }
        }, 2000); // Збільшений таймаут
      };

      // Логіка запуску
      if (isIOS || isAndroid) {
        checkTelegramApp();
      } else {
        result.textContent = "Привіт.";
      }

      // Гіроскоп/акселерометр: зміна фону
      if (window.DeviceMotionEvent) {
        window.addEventListener("devicemotion", (event) => {
          const x = event.accelerationIncludingGravity?.x || 0;
          const y = event.accelerationIncludingGravity?.y || 0;
          const z = event.accelerationIncludingGravity?.z || 0;

          // Обчислення кольору на основі координат
          const red = Math.min(255, Math.max(0, Math.round((x + 10) * 12)));
          const green = Math.min(255, Math.max(0, Math.round((y + 10) * 12)));
          const blue = Math.min(255, Math.max(0, Math.round((z + 10) * 12)));

          // Оновлення кольору фону
          document.body.style.background = `rgb(${red}, ${green}, ${blue})`;
        });
      }
    });
  </script>
</body>
</html>
