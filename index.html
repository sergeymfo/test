<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Telegram</title>
</head>
<body>
  <h1>Перевірка Telegram</h1>
  <button id="checkTelegram">Перевірити</button>
  <p id="result"></p>

  <script>
    document.getElementById("checkTelegram").addEventListener("click", function () {
      const result = document.getElementById("result");

      // Перевіряємо підтримку tg://
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = "tg://resolve?domain=username";

      document.body.appendChild(iframe);

      // Таймер для перевірки
      const timeout = setTimeout(() => {
        document.body.removeChild(iframe);
        result.textContent = "Telegram не встановлений або заблокований.";
      }, 1500);

      // Якщо користувач перейде в Telegram, подія `blur` спрацює
      window.addEventListener("blur", () => {
        clearTimeout(timeout);
        document.body.removeChild(iframe);
        result.textContent = "Telegram встановлений!";
      });
    });
  </script>
</body>
</html>
