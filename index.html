<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Telegram</title>
</head>
<body>
  <h1>Перевірка Telegram</h1>
  <button id="checkTelegram">Перевірити</button>
  <p id="result"></p>

  <script>
    document.getElementById("checkTelegram").addEventListener("click", function () {
      const result = document.getElementById("result");

      // Спроба відкрити Telegram
      const openTelegramApp = () => {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = "tg://resolve?domain=username"; // Замість username вставте ваш Telegram username
        document.body.appendChild(iframe);

        const timeout = setTimeout(() => {
          document.body.removeChild(iframe);
          result.textContent = "Telegram не встановлено.";
        }, 1500);

        window.addEventListener("blur", () => {
          clearTimeout(timeout);
          document.body.removeChild(iframe);
          result.textContent = "Telegram встановлено!";
        });
      };

      // Викликаємо функцію перевірки
      openTelegramApp();
    });
  </script>
</body>
</html>
